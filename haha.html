<!DOCTYPE html>
<html>
<head>
  <title>Ẩn chữ bằng dấu 3 chấm</title>
  <style>
    .container {
      width: 100px; /* Ví dụ, phần tử cha rộng 300px */
      background-color: #f0f0f0; /* Nền cho phần tử cha */
      padding: 10px; /* Khoảng cách giữa nội dung và khung */
    }

    .text-ellipsis {
      box-sizing: border-box;
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap; 
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-ellipsis">Salad rau mùa sốt mắm 8hvjk</div>
  </div>

</body>
</html>
